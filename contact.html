    <script>
        function sendEmail(){
            console.log("fsdfsd");
            (function() {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init('O2PkkRxSmoPAwsvLu');
            })();

            var params = {
                nameInput: document.querySelector("#nameInput").value,
                emailInput: document.querySelector("#emailInput").value,
                subjectInput: document.querySelector("#subjectInput").value,
                messageInput: document.querySelector("#messageInput").value,
            };

            var serviceID = "service_khrekbt";
            var templateID = "template_7wdl6z9";

            emailjs.send(serviceID, templateID, params)
            .then( res => {
                alert("Email Sent Successfully!")
                document.querySelector("#nameInput").value = "";
                document.querySelector("#emailInput").value = "";
                document.querySelector("#subjectInput").value = "";
                document.querySelector("#messageInput").value = "";
            })
        }
    </script>
